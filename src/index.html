<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="todolist-app">
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <span class="logo-title">Todo List</span>
          </div>
          <div class="header-right">
            <button class="add-project-button-header">+</button>
          </div>
        </div>
      </header>
      <div class="sidebar">

        <div class="sidebar-content">
          <div class="time-based-list">
            
          </div>

          <div class="project-list">
            <div class="project-list-heading">
              <button class="project-list-show-hide-button">â–¼</button>
              <span>Projects</span>
              <button class="add-project-button">+</buton>
            </div>


          </div>

        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="main-content">
            
            <div class="main-title-container">
              <div class="main-title-text">
                All
              </div>
              <div class="project-title-actions">
                <img id="project-title-edit" src=<%=require("./images/pencil.svg")%> alt="" title="Edit">
                <img id="project-title-delete" src=<%=require("./images/delete.svg")%> alt="" title="delete">
              </div>
            </div>

            <div class="main-todo-items">
              <div class="todo-item-card">
                <div class="todo-item-highlight"></div>

                <div class="todo-item-content">

                  <label for="check" class="todo-item-checkbox"><input type="checkbox" name="" id="check"></label>
                  <div class="todo-item-title">Todo item title</div>
                  <div class="todo-item-description">Todo item description</div>
                  <div class="todo-item-date">12/12/1999</div>
                  <div class="todo-item-project-title">Project</div>
                  <div class="todo-item-actions">
                    <div class="todo-item-edit">Edit</div>
                    <div class="todo-item-delete">Delete</div>
                  </div>

                </div>

              </div>

              <div class="todo-item-card">
                <div class="todo-item-highlight"></div>

                <div class="todo-item-content">

                  <label for="check2" class="todo-item-checkbox"><input type="checkbox" name="" id="check2"></label>
                  <div class="todo-item-title">Todo item title</div>
                  <div class="todo-item-description">Todo item description</div>
                  <div class="todo-item-date">12/12/1999</div>
                  <div class="todo-item-actions">
                    <div class="todo-item-edit">Edit</div>
                    <div class="todo-item-delte">Delete</div>
                  </div>

                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
