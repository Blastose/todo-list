<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="todolist-app">
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <span class="logo-title">Todo List</span>
          </div>
          <div class="header-right">Right</div>
        </div>
      </header>
      <div class="sidebar">

        <div class="sidebar-content">
          <div class="menu-list">
            <ul>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Today</span>
                </div>
              </li>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Upcoming</span>
                </div>
              </li>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Never</span>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="main-content">
            Main content
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
