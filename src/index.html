<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <div class="todolist-app">
      <header class="header">
        <div class="header-content">
          <div class="header-left">
            <span class="logo-title">Todo List</span>
          </div>
          <div class="header-right">
            <button>Add</button>
          </div>
        </div>
      </header>
      <div class="sidebar">

        <div class="sidebar-content">
          <div class="menu-list">
            <ul>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Today</span>
                </div>
              </li>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Upcoming</span>
                </div>
              </li>
              <li class="sidebar-item">
                <div class="sidebar-item-content">
                  <span class="sidebar-item-icon"><img class="sidebar-svg" src=<%=require("./images/calendar.svg")%> alt=""></span>
                  <span class="sidebar-item-title">Never</span>
                </div>
              </li>
            </ul>
          </div>

        </div>
      </div>
      <div class="main">
        <div class="wrapper">
          <div class="main-content">
            
            <div class="main-title-container">
              <div class="main-title-text">
                Insert Title Here
              </div>
            </div>

            <div class="main-todo-items">
              <div class="todo-item-card">
                <div class="todo-item-highlight"></div>

                <div class="todo-item-content">

                  <label for="check" class="todo-item-checkbox"><input type="checkbox" name="" id="check"></label>
                  <div class="todo-item-title">Todo item title</div>
                  <div class="todo-item-description">Todo item description</div>
                  <div class="todo-item-date">12/12/1999</div>
                  <div class="todo-item-project-title">Project</div>
                  <div class="todo-item-actions">
                    <div class="todo-item-edit">Edit</div>
                    <div class="todo-item-delte">Delete</div>
                  </div>

                </div>

              </div>

              <div class="todo-item-card">
                <div class="todo-item-highlight"></div>

                <div class="todo-item-content">

                  <label for="check2" class="todo-item-checkbox"><input type="checkbox" name="" id="check2"></label>
                  <div class="todo-item-title">Todo item title</div>
                  <div class="todo-item-description">Todo item description</div>
                  <div class="todo-item-date">12/12/1999</div>
                  <div class="todo-item-actions">
                    <div class="todo-item-edit">Edit</div>
                    <div class="todo-item-delte">Delete</div>
                  </div>

                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
